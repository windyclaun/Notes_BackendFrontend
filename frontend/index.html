<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notes Windy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
      .full-height {
        height: 100vh;
      }
      .navbar-custom {
        background-color: #f6cbef;
      }
      .card-custom {
        background-color: #fce4ec;
        border-color: #f8bbd0;
      }
      .btn-custom {
        background-color: #f8bbd0;
        border-color: #f48fb1;
        color: #ff0080;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-custom text-center">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Notes</a>
      </div>
    </nav>
    <div class="d-flex justify-content-center align-items-center full-height">
      <div class="card w-75 mb-3 card-custom">
        <div class="card-body">
          <h5 class="card-title">Tulis Catatan Mu</h5>
          <form id="noteForm">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" name="title" placeholder="Judul" />
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">Content</label>
              <textarea class="form-control" id="content" name="content" rows="3" placeholder="Isi Catatan"></textarea>
            </div>
            <button type="button" class="btn btn-custom" onclick="saveNote()">Save Note</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      async function saveNote() {
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;

        try {
          const response = await fetch('http://localhost:4000/notes', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ title, content }),
          });

          if (response.ok) {
            alert('Note saved successfully!');
          } else {
            alert('Error saving note.');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Error saving note.');
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
